<!DOCTYPE html>
<html>
    <head>
        <title>TicTacToe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h3 id="anouncer">Select X or O</h3>
        <div id="SelectBox">
        <button class="choose" id="X" >X</button>
        <button class="choose" id="O" >O</button>
    </div>
    <button id="reset" onclick="Reset()">Reset</button>

        <div id="gamebox">
            <button class="button" value="0" name="xoro" id="bt0" > </button>
            <button class="button" value="1" name="xoro" id="bt1" > </button>
            <button class="button" value="2" name="xoro" id="bt2" > </button>
            <button class="button" value="3" name="xoro" id="bt3" > </button>
            <button class="button" value="4" name="xoro" id="bt4" > </button>
            <button class="button" value="5" name="xoro" id="bt5" > </button>
            <button class="button" value="6" name="xoro" id="bt6" > </button>
            <button class="button" value="7" name="xoro" id="bt7" > </button>
            <button class="button" value="8" name="xoro" id="bt8" > </button>
        </div>
        <p class="text" id="winner"> </p>
        <script src="tictactoe.js"></script>
    </body>
</html>
